<div class="app-about-page">
    @if (aboutPage$ | async; as aboutPage) {
        <h3 class="app-about-page__title">
            {{ aboutPage.content.title }}
        </h3>
        <div class="app-about-page__description">
            <app-rich-text [richText]="aboutPage.content.description"></app-rich-text>
        </div>
    }
</div>
