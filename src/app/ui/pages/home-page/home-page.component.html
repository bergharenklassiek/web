<div class="app-home-page">
    <div class="app-home-page__header">
      {{ homePage().headerText }}
    </div>
    <div class="app-home-page__events">
      @for (story of stories(); track story.id) {
        <app-event-card [story]="story"></app-event-card>
      }
    </div>
    <div class="app-home-page__about">
      <app-rich-text [richText]="homePage().about"></app-rich-text>
    </div>
  </div>
