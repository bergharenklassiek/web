<div class="app-footer">
    <div class="app-footer__contact-details">
        @for (contactItem of contactList(); track $index) {
            <span class="app-footer__contact-details__item">
                <fa-icon [icon]="iconsContactTypesMap[contactItem.content.type]"></fa-icon>
                @if (contactItem.content.link?.url) {
                    <a href="{{ contactItem.content.link!.url }}" target="_blank">{{ contactItem.content.displayValue }}</a>                    
                }
                @else {
                    {{ contactItem.content.displayValue }} 
                } 
            </span>
        }
    </div>
</div>
