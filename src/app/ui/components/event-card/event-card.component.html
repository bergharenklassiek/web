<a [routerLink]="['/agenda', story.slug]">
    <div class="app-event-card">
        <img 
            class="app-event-card__image" 
            alt="{{ story.content.images[0].alt }}" 
            ngSrc="{{ story.content.images[0].filename | storyBlokUrl:400 }}"
            width="300"
            height="180"
        >
        <div class="app-event-card__text-wrapper">
            <div class="app-event-card__text-wrapper__text">
                <span>{{ story.content.date | appDate }}</span>
                <span class="app-event-card__text-wrapper__text__title">
                    {{ story.content.title }}
                </span>
                <span class="app-event-card__text-wrapper__text__summary">
                    {{ story.content.summary }}
                </span>
            </div>
            <div class="app-event-card__text-wrapper__button">
                Lees meer
            </div>
        </div>
    </div>
</a>
