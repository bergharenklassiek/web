[build]
    command = "ng build"
    publish = "dist/bergharen_klassiek/browser"

[[redirects]]
    from = "/robots.txt"
    to = "/robots.txt"
    status = 200

[[redirects]]
    from = "/sitemap.xml"
    to = "https://sitemap-bergharenklassiek.netlify.app/sitemap.xml"
    status = 200

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
